
[colors.bright]
black = "#727072"
blue = "#FC9867"
cyan = "#78DCE8"
green = "#A9DC76"
magenta = "#AB9DF2"
red = "#FF6188"
white = "#FCFCFA"
yellow = "#FFD866"

[colors.normal]
black = "#403E41"
blue = "#FC9867"
cyan = "#78DCE8"
green = "#A9DC76"
magenta = "#AB9DF2"
red = "#FF6188"
white = "#FCFCFA"
yellow = "#FFD866"

[colors.primary]
background = "#2D2A2E"
foreground = "#FCFCFA"

[font]
size = 13

	[font.bold]
	family = "JetBrains Mono NL Nerd Font"
	style = "bold"

	[font.italic]
	family = "JetBrains Mono NL Nerd Font"
	style = "italic"

	[font.normal]
	family = "JetBrains Mono NL Nerd Font"
	style = "regular"

[window]
decorations = "none"
opacity = 0.8

	[window.padding]
	x = 5
	y = 5

[general]
import = [
	"/usr/lib/node_modules/alacritty-themes/themes/Gruvbox-Dark.toml"
]
